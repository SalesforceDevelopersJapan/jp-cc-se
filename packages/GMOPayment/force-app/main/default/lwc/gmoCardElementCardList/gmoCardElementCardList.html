<template>
  <table
    class="slds-table slds-table_cell-buffer slds-table_header-hidden slds-table_bordered"
    aria-label="Example headless table of Opportunities"
  >
    <tbody>
      <template for:each={list} for:item="item">
        <c-gmo-card-element-card-list-row
          style="display: contents; vertical-align: middle"
          class={item.className}
          disable-button={isProcessing}
          key={item.CardSeq}
          item={item}
          onsetdefault={handleDefault}
          ondelete={handleDelete}
          onselect={handleSelect}
          selected={selected}
        ></c-gmo-card-element-card-list-row>
      </template>
    </tbody>
  </table>

  <div if:true={isProcessing} class="slds-spinner_container">
    <div role="status" class="slds-spinner slds-spinner_medium">
      <span class="slds-assistive-text"
        >{label.GMOPayment_CardListLoading}</span
      >
      <div class="slds-spinner__dot-a"></div>
      <div class="slds-spinner__dot-b"></div>
    </div>
  </div>
</template>
