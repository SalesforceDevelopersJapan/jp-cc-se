<template>
  <div class="file-uploader">
    <div>
      <lightning-input
        type="file"
        onchange={handleFileChange}
        label={inputLabel}
        multiple
        variant={variant}
        class="file-input"
      ></lightning-input>
    </div>

    <template if:true={haveFiles}>
      <div style="margin-top: 0.5rem">
        <c-file-list
          items={items}
          show-delete-button
          show-download-button
          ondownload={download}
          ondelete={remove}
        ></c-file-list>
      </div>
      <div
        if:true={showUploadButton}
        style="text-align: right; margin-top: 0.5rem"
      >
        <lightning-button
          variant="brand"
          label={labels.RecordFile_Upload}
          icon-name="utility:upload"
          onclick={upload}
          disabled={disableUploadButton}
        ></lightning-button>
      </div>
    </template>
  </div>
</template>
