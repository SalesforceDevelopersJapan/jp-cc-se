<!-- sldsValidatorIgnore -->
<template>
  <div if:true={errorMessage} class="slds-notify slds-notify_alert slds-alert_error" role="alert">
    <span class="slds-assistive-text">error</span>
    <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
      <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
      </svg>
    </span>
    <h2>{errorMessage}</h2>
    <div class="slds-notify__close">
      <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
        <svg class="slds-button__icon" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
    </div>
  </div>

  <form class="card-form">
    <div class="input">
      <lightning-input
        type="text"
        placeholder={label.GMOPayment_FormCardNumberPH}
        label={label.GMOPayment_FormCardNumberTitle}
        maxlength="16"
        autocomplete="cc-number"
        required
        onchange={handleCardNumberChange}
      ></lightning-input>
      <lightning-input
        type="text"
        placeholder={label.GMOPayment_FormHolderNamePH}
        maxlength="50"
        label={label.GMOPayment_FormHolderNameTitle}
        autocomplete="cc-name"
        required
        onchange={handleHolderNameChange}
      ></lightning-input>
      <lightning-input
        type="text"
        placeholder={label.GMOPayment_FormExpiryPH}
        maxlength="4"
        label={label.GMOPayment_FormExpiryTitle}
        autocomplete="cc-exp"
        required
        onchange={handleExpireChange}
      ></lightning-input>
      <lightning-input
        type="text"
        placeholder={label.GMOPayment_FormSecurityCodePH}
        maxlength="4"
        label={label.GMOPayment_FormSecurityCodeTitle}
        autocomplete="cc-csc"
        required
        onchange={handleCVCChange}
      ></lightning-input>
      <!-- <lightning-input
        type="checkbox"
        label="このカードを保存する"
        onchange={handleSaveCardChange}
      ></lightning-input> -->
    </div>
    <!-- <div class="button">
        <lightning-button
          variant="brand"
          label="保存"
          onclick={save}
        ></lightning-button>
      </div> -->
  </form>
</template>
