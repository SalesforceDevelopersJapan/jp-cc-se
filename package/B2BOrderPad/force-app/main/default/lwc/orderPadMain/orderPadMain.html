<template>
  <lightning-layout class="x-large">
    <lightning-layout-item style="align-self: center" flexibility="grow">
      <lightning-combobox
        name="progress"
        label="Dummy"
        variant="label-hidden"
        value={cartId}
        placeholder="Select Cart"
        options={cartOptions}
        onchange={handleCartChange}
      ></lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item flexibility="grow">
      <lightning-input
        type="text"
        label="Dummy"
        variant="label-hidden"
        onchange={handleInput}
        onkeyup={handleInputKeyUp}
        placeholder="Enter keyword (e.g. product name, product code)"
        style="margin: 1rem 0"
      ></lightning-input>
    </lightning-layout-item>
  </lightning-layout>

  <template if:false={isSearching}>
    <template if:true={isSearched}>
      <template if:false={isNoResult}>
        <table
          class="slds-table slds-table_cell-buffer slds-table_bordered result-items"
        >
          <thead>
            <tr>
              <th class="width10"></th>
              <th class="width20">Product Code</th>
              <th class="width30">Name</th>
              <th class="width10">Price</th>
              <th class="width30"></th>
            </tr>
          </thead>
          <tbody>
            <template for:each={result.products} for:item="product">
              <tr key={product.id} class="slds-hint-parent">
                <td><img class="product-images" src={product.imageUrl} /></td>
                <td>{product.productCode}</td>
                <td>{product.name}</td>
                <td>{product.listPrice} → {product.unitPrice}</td>
                <td>
                  <form onsubmit={addToCart}>
                    <input type="hidden" value={product.id} name="productId" />
                    <lightning-layout>
                      <lightning-layout-item size="4" style="align-self: center" padding="around-small" flexibility="auto">
                        <input
                        style="width: 100%"
                          type="number"
                          min="0"
                          value="0"
                          name="quantity"
                        />
                      </lightning-layout-item>
                      <lightning-layout-item size="8" padding="around-small" flexibility="auto">
                        <lightning-button
                          type="submit"
                          label="Add To Cart"
                          class="slds-m-left_x-small"
                        ></lightning-button>
                      </lightning-layout-item>
                    </lightning-layout>
                  </form>
                </td>
              </tr>
            </template>
          </tbody>
        </table>

        <div>
          <p class="slds-m-vertical_medium content">
            {result.total}件中　{start}件～{end}件を表示中。
            {page}/{totalPage}ページ
          </p>
          <lightning-layout>
            <lightning-layout-item>
              <lightning-button
                label="前へ"
                icon-name="utility:chevronleft"
                onclick={previousHandler}
                disabled={isFirstPage}
              ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <lightning-layout-item>
              <lightning-button
                label="次へ"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
                disabled={isLastPage}
              ></lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </template>

      <template if:true={isNoResult}>
        <lightning-layout
          vertical-align="stretch"
          multiple-rows="true"
          class="x-large"
        >
          <lightning-layout-item flexibility="grow">
            <div class="not-found">
              <h2
                style="font-weight: 500; font-size: 1.2rem; text-align: center"
              >
                検索結果が見つかりませんでした。
              </h2>
              <p style="padding: 1rem; text-align: center">
                検索結果が見つかりませんでした。
              </p>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </template>
    </template>

    <template if:false={isSearched}>
      <lightning-layout
        vertical-align="stretch"
        multiple-rows="true"
        class="x-large"
      >
        <lightning-layout-item flexibility="grow">
          <div class="not-searched">
            <h2 style="font-weight: 500; font-size: 1.2rem; text-align: center">
              検索してください
            </h2>
            <p style="padding: 1rem; text-align: center">
              まだ検索されていません。
            </p>
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </template>
  </template>

  <template if:true={isSearching}>
    <div class="demo-only" style="height: 6rem; position: relative">
      <div class="slds-spinner_container">
        <div
          role="status"
          class="slds-spinner slds-spinner_medium slds-spinner_brand"
        >
          <span class="slds-assistive-text">Loading</span>
          <div class="slds-spinner__dot-a"></div>
          <div class="slds-spinner__dot-b"></div>
        </div>
      </div>
    </div>
  </template>
</template>
